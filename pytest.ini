[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options - all on one line
addopts = --maxfail=0 -v --tb=short --strict-markers --durations=5 --show-capture=no -p no:warnings --cache-clear

# Run all tests
testpaths = tests

# Console output
console_output_style = progress

# Test timeouts
timeout = 30  # Global timeout for all tests

# Registered markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    api: marks tests that interact with external APIs (deselect with '-m "not api"')
    timeout: mark a test with a timeout value in seconds
